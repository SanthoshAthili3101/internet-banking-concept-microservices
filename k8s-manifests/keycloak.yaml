apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.1
        args: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        
        # --- ðŸš¨ CRITICAL CONNECTIVITY FIXES ðŸš¨ ---
        
        # 1. Proxy Mode: Trust the AWS Load Balancer headers
        - name: KC_PROXY
          value: "edge"
        
        # 2. Hostname: Set ONLY the domain name (No http://, No :8080)
        - name: KC_HOSTNAME
          value: "a16df262c5cae44318644bdae3897f7a-720103841.ap-south-1.elb.amazonaws.com"
        
        # 3. Security Relaxations for HTTP (Dev Mode)
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        
        # 4. Disable SSL Cookie Requirement (Fixes "Cookie not found")
        - name: KC_SPI_SSL_REQUIRED
          value: "none"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  selector:
    app: keycloak
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080