apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.1
        args: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        # ðŸš¨ CRITICAL FIXES BELOW ðŸš¨
        - name: KC_PROXY
          value: "edge"  # Tells Keycloak it is behind a Load Balancer
        - name: KC_HOSTNAME_STRICT
          value: "false" # Allows accessing via the AWS Load Balancer URL
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false" # Disables the HTTPS requirement
        - name: KC_HTTP_ENABLED
          value: "true"  # Explicitly enables HTTP listener
        # This is the "Magic" variable for the iframe timeout issue in Dev mode:
        - name: KC_SPI_STICKY_SESSION_ENCODER_INFI_SPAN_SHOULD_ATTACH_AUTH_SESSION_ID
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  selector:
    app: keycloak
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080