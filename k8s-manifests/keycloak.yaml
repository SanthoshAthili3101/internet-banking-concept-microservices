apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.1
        args: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"

        # --- ðŸš¨ LOCALHOST CONFIGURATION (The Alternative) ðŸš¨ ---
        
        # 1. Hostname MUST match the URL you type in the browser
        - name: KC_HOSTNAME
          value: "auth.3.109.163.253.nip.io"
        - name: KC_HOSTNAME_PORT
          value: "80"
        - name: KC_PROXY
          value: "edge"
        
        # 4. Disable Security Checks
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_SPI_SSL_REQUIRED
          value: "none"

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: fintech-prod
spec:
  selector:
    app: keycloak
  type: ClusterIP  # Changed from LoadBalancer to Internal Only (Saves money too!)
  ports:
    - port: 8080
      targetPort: 8080